<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Postcard</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="postcard-styles.css">
	</head>
	<body>
		<div class="wrapper">
			<main>
				<header>
					<h1>My Postcard</h1>
					<a href="#"><img height="70" width="69" src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true" alt="logo"></a>
				</header>
				<form action="http://google.com">
					<div class="top">
						<div id="copy">
							<p>Learn how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
							<p>This is so cool, can't wait to start doing more stuff!</p>
						</div>
						<div id="details">
							<input type="text" name="s_name" placeholder="Some name"/>
							<input type="text" name="s_email" placeholder="Some email"/>
							<textarea rows="1" name="s_comment" placeholder="Some comment"></textarea>
						</div>
					</div>
					<input type="submit" value="Send My Postcard">
				</form>
			</main>
		</div>
	</body>
</html>
